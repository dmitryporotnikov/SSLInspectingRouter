<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SSL Inspector Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>

<body>
    <div class="app-container">
        <header class="top-bar">
            <div class="header-left">
                <div class="logo">SSL Inspecting Router - Dashboard</div>
                <div class="status-pill" id="connection-status">
                    <div id="status-led" class="led"></div>
                    <span id="status-text">Live</span>
                </div>
            </div>
            <div class="header-right" style="display: flex; align-items: center; gap: 15px;">
                <div class="control-group">
                    <span class="label">DB:</span> <span id="db-size" style="color: var(--accent)">-</span>
                </div>
                <div class="control-group">
                    <button class="btn-secondary" onclick="openRules()">Rules</button>
                </div>
                <div class="control-group">
                    <label for="limit-select" class="label">Limit:</label>
                    <select id="limit-select" onchange="updateLimit()">
                        <option value="50">50</option>
                        <option value="100">100</option>
                        <option value="200">200</option>
                        <option value="500">500</option>
                    </select>
                </div>
                <div class="control-group">
                    <label class="switch">
                        <input type="checkbox" id="inspection-toggle" onchange="toggleInspection()">
                        <span class="slider round"></span>
                    </label>
                    <span class="label">Inspection</span>
                </div>
            </div>
        </header>

        <main class="content">
            <div class="traffic-list">
                <table>
                    <thead>
                        <tr>
                            <th>Time</th>
                            <th>Method</th>
                            <th>Host</th>
                            <th>Path</th>
                            <th>Client</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody id="traffic-body">
                        <!-- Rows injected by JS -->
                    </tbody>
                </table>
            </div>
        </main>

        <!-- Detail Modal -->
        <div id="modal-overlay" class="modal-overlay hidden">
            <div class="modal">
                <div class="modal-header">
                    <h2 id="modal-title">Traffic Details</h2>
                    <button id="modal-close" class="close-btn">&times;</button>
                </div>
                <div class="modal-body" id="modal-content">
                    <!-- Content injected by JS -->
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
